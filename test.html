<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query for MacBooks Example</title>
</head>
<body>

    <!-- Your HTML content here -->

    <style>
        /* Styles for default screen sizes */
        h1 {
            color: blue;
            font-size: 30px;
        }

        /* Media query for MacBooks with a screen width between 1280px and 1440px */
        @media only screen and (min-width: 900px) and (max-width: 4000px) {
            h1 {
                color: red;
                font-size: 24px;
            }
        }
    </style>

    <h1>Hello, World!</h1>
    <p>This is an example HTML document with a media query for MacBooks.</p>

</body>
</html>
